<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Ermus Library</title>
  </head>
  <body>



    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#">Ermus Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search books" aria-label="Search">
            <button type="button" class="btn btn-primary">Search</button>
          </form>
        </div>
      </nav>

     <div id="message">

     

     </div>


      <div class="container my-4">
        <h1>Ermus Library</h1>
        <hr>
        <form id="libraryForm">

          <!-- BookName -->
          <div class="form-group row">
            <label for="bookName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookName" placeholder="Book-Name">
            </div>
          </div>

          <!-- AuthorName-->
          <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" placeholder="Author-Name">
            </div>
          </div>

          <!-- RadioButton -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Category</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="ds-algo" value="ds-algo">
                  <label class="form-check-label" for="gridRadios1">
                    DataStructures & Algorithm
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                  <label class="form-check-label" for="gridRadios2">
                    Computer Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="web-dev" value="web-dev">
                  <label class="form-check-label" for="gridRadios3">
                    Web Development
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          

          <!-- AddBook button -->
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </div>
        </form>
  


        <!-- Table -->
        <h2>Your Books</h2>
        <hr>
        <table class = "table" style="text-align:center;">
          <thead  class="thead-dark">
            <tr>
              <th scope="col">Book</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            
            
         </tbody>
        </table>



        
  
      </div>

</html>
